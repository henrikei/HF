// Simulation of the CH4 molecule with 6-31G* basis.
// Validation of RHF and UHF code against data from article:
// "Full configuration interaction potential energy curves for breaking bonds
// to hydrogen: An assessment of single-reference correlation methods" by
// Antara Dutta and C. David Sherrill
// Journal of Chemical Physics, vol. 118, no. 4, pages 1610-1619, January 22 2003.
//
// In the article, a single H-C bond length is varied while all the others are set equal to what they state is
// the equilibrium bond length, which is 1.086 Å (experimentally?). The code is benchmarked for the case where the
// single bond length is equal to 4 Å. The energies tabulated in the paper are:
//
// RHF = -39.847703
// UHF = -40.047318
//
// 1 Ångstrøm = 0.529177249 a.u.


name = "RHF/UHF analysis of CH4 with basis 6-31G*";

method = "UHF";

perturbation = true;

atoms =
(
{ basis = "C_631Gs.dat";
  charge = 6.0;
  posX = 0.0;
  posY = 0.0;
  posZ = 0.0;},

{ basis = "H_631G.dat";
  charge = 1.0;
  posX = 4.3641352328026928;
  posY = 4.3641352328026928;
  posZ = 4.3641352328026928;},

{ basis = "H_631G.dat";
  charge = 1.0;
  posX = -1.184862715705931;
  posY = -1.184862715705931;
  posZ = 1.184862715705931;},

{ basis = "H_631G.dat";
  charge = 1.0;
  posX = 1.184862715705931;
  posY = -1.184862715705931;
  posZ = -1.184862715705931;},

{ basis = "H_631G.dat";
  charge = 1.0;
  posX = -1.184862715705931;
  posY = 1.184862715705931;
  posZ = -1.184862715705931;}
);

nElectrons = 10;
